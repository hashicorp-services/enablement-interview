<!DOCTYPE html>
    <html>
        <head>
           <title>Enablement Engineer Presentation</title>
           <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico" />
           <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
           <link rel="stylesheet" type="text/css" href="./assets/css/adirondack.css">
           <link rel="stylesheet" type="text/css" href="./assets/css/apron.css">
           <link rel="stylesheet" type="text/css" href="./assets/css/descartes.css">
           <link rel="stylesheet" type="text/css" href="./assets/css/hashicorp.css">
           <link rel="stylesheet" type="text/css" href="./assets/css/all.css">
           <link rel="stylesheet" type="text/css" href="./assets/css/hashicorp-remark.css">
           <link rel="stylesheet" type="text/css" href="./assets/css/terminal.css">
           <script src="./assets/js/jquery.min.js"></script>
           <style type="text/css">
               .remark-container {
                   background-color: #000000;
               }
           </style>

<!--

</head>
<body>
    <script src="https://remarkjs.com/downloads/remark-0.14.0.min.js" type="text/javascript"></script>
    <script src="./assets/js/terraform.js" type="text/javascript"></script>
    <script>
       remark.macros.scale = function(percentage) {
           var url = this;
           return '<img src="' + url + '" style="width: ' + percentage + '" />';
       };
        remark.macros.img = function(altText, width) {
            var url = this;
            return '<figure><img alt="' + altText + '" src="' + url + '" style="width: ' + width + '" />\n<figcaption>' + altText + '</figcaption></figure>';
        };
    // Place all of your files here
       sourceUrls = [
           'title.md',
           'slide1.md',
           'slide2.md',
           'slide3.md',
           'slide4.md',
           ]

       var xmlhttp = new XMLHttpRequest();
       var source = ""
       for (var i = 0; i < sourceUrls.length; i++) {
           xmlhttp.open('GET', sourceUrls[i], false);
           xmlhttp.send();
           source += xmlhttp.responseText;
           // Files shouldn't have --- at the head or foot
           // It is added automatically here
           if (i + 1 < sourceUrls.length) {
             source += "---"
           }
       };
       var slideshow = remark.create({
            ratio: '16:9',
            highlightLines: 'true',
            highlightSpans: 'true',
            highlightStyle: 'monokai',

            navigation: {
                // Enable or disable navigating using scroll
                // Default: true
                // Alternatives: false
                scroll: false,
            },

            // highlightStyle: 'solarized-dark', // This requires the highlight .remark-code-line-highlighted and .remark-code-span-highlighted style classes to match color scheme
            source: source
        });

        // Turn code blocks (actually, any <pre> tag) into a fake terminal window with macOS-like title bar
        // the code just injects some HTML before the <pre> tags and uses CSS magic to turn the code into a title bar
        var pres = document.getElementsByTagName('pre')

        for (var i = 0; i < pres.length; i++) {
            pres[i].insertAdjacentHTML('beforebegin', '<div class="terminal space shadow"><div class="top"><div class="btns"><span class="circle red"></span><span class="circle yellow"></span><span class="circle green"></span></div><div class="title">&nbsp;</div>')
        }
    </script>
</body>
</html>

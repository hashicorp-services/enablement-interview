Packer is HashiCorp's tool for creating machine images from source configuration. 
You can configure Packer images with an operating system and software for your specific use-case.
Terraform configuration for a compute instance can use a Packer image to provision your instance without manual configuration. 
Terraform Cloud and HCP Packer is a great “better together” story
